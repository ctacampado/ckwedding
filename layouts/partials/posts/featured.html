<!-- Featured Post -->
{{ $data := .siteData }}
{{ range .firstpost }}
<article class="post featured">
    <header class="major">
        {{ if not .Date.IsZero }}
        <span class="date"><b>{{ default "July 17, 2022 @ 4PM" }}</b></span>
        {{ end }}
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        {{ if .Description }}
        <p><b>{{ .Description }}</b></p>
        {{ else }}
        <p>{{ .Summary }}</p>
        {{ end }}
    </header>
    {{ if .Params.image }}
    <a href="{{ .Permalink }}" class="image main"><img src="{{ .Params.image | relURL }}" alt="" /></a>
    {{ end }}
    <ul class="actions">
        <li><a href="{{ .Permalink }}" class="button big">{{ $data.post.linktext }}</a></li>
    </ul>
</article>
{{ end }}
